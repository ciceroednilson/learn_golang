<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Página Principal</h2>
    <br/>
    <h4>Seja bem vindo {{.Nome}}</h4>
    <h4 id="h4-email">{{.Email}}</h4>
    <h4>Login: {{.Login.User}}</h4>
    <button id="button-click">Click aqui</button>

    <script>
        var text = document.getElementById("h4-email").innerText;
        var buttonClick = document.getElementById("button-click")
        buttonClick.onclick = function(){
            alert("Olá " + text)
        }
    </script>
</body>
</html>
